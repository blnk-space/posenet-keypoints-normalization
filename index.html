<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoseNet - Keypoints Normalization</title>
    <style type='text/css'>
      .mdl-layout {
        background: #333;
        color: white;
      }
      .mdl-layout__header-row {
        background: #000;
      }
      #data-bounding-box {
        color: red;
      }
      #data-original {
        color: cyan;
      }
      #data-resized {
        color: yellow;
      }
      #data-normalized {
        color: #0f0;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">PoseNet Keypoints Normalization</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="https://github.com/paulvollmer/posenet-keypoints-normalization">GitHub</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">

              <img id="input" src="backpackman.jpg">

              <canvas id="visualize" width="500" height="500"/>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">
              <h4>Bounding Box</h4>
              <pre id="data-bounding-box"/>
              <canvas id="visualize" width="500" height="500"></canvas>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <h4>Original</h4>
              <pre id="data-original"/>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <h4>Resize</h4>
              <pre id="data-resized"/>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <h4>Normalized</h4>
              <pre id="data-normalized"/>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
